<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./img/favicon.png" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"></script>
    <title>COVID19 status</title>
    <!--Estilos-->
    <link rel="stylesheet" href="css/palette.css" />
    <link rel="stylesheet" href="css/grid.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/share.css" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.25.3/moment-with-locales.min.js"></script>
    <script src="./js/helper.js"></script>
    <script src="./js/elementBuilders.js"></script>
    <script src="./js/api.wrapper.js"></script>
  </head>
  <body class="background-paper">
    <div id="container">
      <nav class="row background-primary nav">
        <ul>
          <span>
            <a class="col-3 texton-primary" id="home" href="./index.html"
              >Inicio</a
            >
          </span>
          <span>
            <a class="col-3 texton-primary" id="history" href="#"
              >Historial (borrar)</a
            >
          </span>
          <span>
            <a
              class="col-3 texton-primary"
              id="contact"
              href="./pages/aboutus.html"
              >Contacto</a
            >
          </span>
        </ul>
      </nav>
      <div class="row">
        <span class="col-3"></span>
        <input class="col-6" id="search-bar" type="text" placeholder="Buscar" />
        <span class="col-3"></span>
      </div>
      <main id="main" class="container">
        <section
          id="summary"
          class="container card"
          style="width: 82%; padding: 1rem;"
        >
          <h3>
            &NonBreakingSpace;<i class="fas fa-globe-americas fa-2x"></i
            >&NonBreakingSpace; Panorama mundial
          </h3>
        </section>
      </main>
    </div>
    <!-- modal -->
    <section id="share" class="container share-container">
      <h2>Comparte los datos con un amigo</h2>
      <p>
        Envia un email a tu amigo con los datos que te parecieron importantes.
      </p>

      <div class="container background-paper">
        <form action="#" id="share-form">
          <div class="row">
            <div class="col-3">
              <label class="share-label" for="destinatary"
                >Destinatario <i>(*)</i></label
              >
            </div>
            <div class="col-6">
              <input
                type="email"
                id="share-destinatary"
                name="destinatary"
                placeholder="Email"
              />
              <p class="error-message hidden">Campo requerido</p>
            </div>
          </div>
          <div class="row">
            <div class="col-3">
              <label class="share-label" for="subject">Sujeto <i>(*)</i></label>
            </div>
            <div class="col-6">
              <input
                type="text"
                id="share-subject"
                name="subject"
                placeholder="Sujeto del email.."
              />
              <p class="error-message hidden">Campo requerido</p>
            </div>
          </div>
          <div class="row">
            <div class="col-3">
              <label class="share-label" for="body">Mensaje <i>(*)</i></label>
            </div>
            <div class="col-6">
              <textarea
                id="share-body"
                name="body"
                placeholder="Escribe algo.."
                style="min-height: 200px; max-height: 500px;"
              ></textarea>
              <p class="error-message hidden">Campo requerido</p>
            </div>
          </div>
          <div class="row">
            <p><i>(*) campos requeridos</i></p>
          </div>
          <div class="row">
            <input
              class="background-primary button"
              type="submit"
              id="share-submit"
              value="Enviar"
            />
          </div>
        </form>
      </div>
    </section>
    <script>
      $(function () {
        $("#share").hide();
        moment.locale("es-AR");
        getSummary.done((data) => {
          console.log(data);
          const summary = $("#summary");
          genericBuild(
            summary,
            data.Global,
            moment(data.Date).startOf("day").fromNow()
          );
        });
      });
    </script>
    <script src="js/share.js"></script>
  </body>
</html>

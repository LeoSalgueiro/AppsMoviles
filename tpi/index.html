<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link rel="shortcut icon" href="./img/favicon.png" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"></script>
    <title>COVID19 status</title>
    <!--Estilos-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.20/jquery.datetimepicker.min.css"
    />
    <link rel="stylesheet" href="css/palette.css" />
    <link rel="stylesheet" href="css/grid.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/share.css" />
    <!-- Svg -->
    <svg style="display: none;">
      <symbol id="magnify" viewBox="0 0 18 18" height="100%" width="100%">
        <path
          d="M12.5 11h-.8l-.3-.3c1-1.1 1.6-2.6 1.6-4.2C13 2.9 10.1 0          6.5 0S0 2.9 0 6.5 2.9 13 6.5 13c1.6 0 3.1-.6 4.2-1.6l.3.3v.8l5 5          1.5-1.5-5-5zm-6 0C4 11 2 9 2 6.5S4 2 6.5 2 11 4 11 6.5 9 11 6.5            11z"
          fill="#fff"
          fill-rule="evenodd"
        />
      </symbol>
    </svg>
    <!-- Scripts -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.25.3/moment-with-locales.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.20/jquery.datetimepicker.full.min.js"></script>
    <script src="./js/helper.js"></script>
    <script src="./js/elementBuilders.js"></script>
    <script src="./js/api.wrapper.js"></script>
    <script>
      moment.locale("es-AR");
      jQuery.datetimepicker.setLocale("es");
    </script>
    <script src="./js/main.js"></script>
  </head>
  <body class="background-paper">
    <div id="container">
      <nav class="row background-primary nav">
        <ul>
          <span>
            <a class="col-3 texton-primary tab" id="summary" href="#">
              Novedades
            </a>
          </span>
          <span>
            <a class="col-3 texton-primary tab" id="search" href="#">
              Busqueda
            </a>
          </span>
          <span>
            <a
              class="col-3 texton-primary tab"
              id="contact"
              href="./pages/aboutus.html"
            >
              Acerca del proyecto
            </a>
          </span>
        </ul>
      </nav>
      <div class="row">
        <span class="col-3"></span>
        <h1 class="col-6" style="text-align: center;">COVID 19 Status</h1>
        <span class="col-3"></span>
      </div>

      <main id="main" class="container">
        <section id="search-section" class="container">
          <div class="row search-row">
            <div class="col-4">
              <input
                id="search-bar-input"
                type="text"
                placeholder="Buscar por pais"
              />
            </div>
            <div
              id="search-bar-btn"
              class="col search-btn background-primary-light"
            >
              <svg class="icon icon-18">
                <use xlink:href="#magnify"></use>
              </svg>
            </div>
            <div
              class="search-btn col background-secondary"
              id="search-filter-btn"
            >
              <i class="fa fa-filter fa-lg" aria-hidden="true"></i>
            </div>
          </div>
          <div class="row" id="search-filter-row">
            <div class="col">
              <label for="filter-status">Status:</label>
              <select id="filter-status" name="status">
                <option value="all" selected>Todos</option>
                <option value="confirmed">Casos confirmados</option>
                <option value="deaths">Muertes</option>
                <option value="recovered">Recuperados</option>
              </select>
            </div>
            <div class="col">
              <label for="filter-from">Desde:</label>
              <input
                class="datetimepicker"
                type="text"
                id="filter-from"
                name="from"
                placeholder="Ingrese una fecha"
              />
            </div>
            <div class="col">
              <label for="filter-to">Hasta:</label>
              <input
                class="datetimepicker"
                type="text"
                id="filter-to"
                name="to"
                placeholder="Ingrese una fecha"
              />
            </div>
          </div>

          <div
            class="contaner card background-white"
            id="search-summary"
            style="width: 82%; padding: 1rem;"
          >
            <h3></h3>
          </div>
          <div class="container" id="search-results"></div>
        </section>
        <section
          id="summary-section"
          class="container card background-white"
          style="width: 82%; padding: 1rem;"
        >
          <h3>
            &NonBreakingSpace;
            <i class="fas fa-globe-americas fa-2x"></i>
            &NonBreakingSpace; Panorama mundial
          </h3>
        </section>
      </main>
    </div>
    <!-- hide -->
    <section id="share-section" class="container share-container">
      <h2>Comparte los datos con un amigo</h2>
      <p>
        Envia un email a tu amigo con los datos que te parecieron importantes.
      </p>

      <div class="container background-paper">
        <form action="#" id="share-form">
          <div class="row">
            <div class="col-3">
              <label class="share-label" for="destinatary">
                Destinatario
                <i>(*)</i>
              </label>
            </div>
            <div class="col-6">
              <input
                type="email"
                id="share-destinatary"
                name="destinatary"
                placeholder="Email"
              />
              <p class="error-message hidden">Campo requerido</p>
            </div>
          </div>
          <div class="row">
            <div class="col-3">
              <label class="share-label" for="subject">
                Sujeto
                <i>(*)</i>
              </label>
            </div>
            <div class="col-6">
              <input
                type="text"
                id="share-subject"
                name="subject"
                placeholder="Sujeto del email.."
              />
              <p class="error-message hidden">Campo requerido</p>
            </div>
          </div>
          <div class="row">
            <div class="col-3">
              <label class="share-label" for="body">
                Mensaje
                <i>(*)</i>
              </label>
            </div>
            <div class="col-6">
              <textarea
                id="share-body"
                name="body"
                placeholder="Escribe algo.."
                style="min-height: 200px; max-height: 500px;"
              ></textarea>
              <p class="error-message hidden">Campo requerido</p>
            </div>
          </div>
          <div class="row">
            <p><i>(*) campos requeridos</i></p>
          </div>
          <div class="row">
            <input
              class="background-primary button"
              type="submit"
              id="share-submit"
              value="Enviar"
            />
          </div>
        </form>
      </div>
    </section>
    <script src="js/share.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Work+Sans:400,600,700"
      rel="stylesheet"
    />
    <title>Practica 2 App. Mov.</title>
    <script
      src="https://code.jquery.com/jquery-3.5.0.min.js"
      integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="header">
        <div class="logo">
          <a><img src="img/logo_22.png" alt="logo" /></a>
        </div>
        <div class="title"><h1>The Games Club</h1></div>
      </div>
      <div class="navegacion">
        <nav>
          <div class="nav">
            <ul>
              <li>
                <a class="cat-selection" id="action" href="#">Acci√≥n</a>
              </li>
              <li>
                <a class="cat-selection" id="adventure" href="#">Aventuras</a>
              </li>
              <li>
                <a class="cat-selection" id="race" href="#">Carreras</a>
              </li>
              <li>
                <a href="pages/encuesta.html">Encuesta</a>
              </li>
            </ul>
          </div>
        </nav>
        <span id="cart">
          <i class="fas fa-shopping-cart"></i>&NonBreakingSpace; Total: $
          <span id="cart-total"></span>
        </span>
      </div>
    </header>
    <main>
      <div class="main">
        <div class="content">
          <section>
            <div class="section" id="action-section">
              <h2>Accion</h2>
              <div class="items"></div>
            </div>
          </section>
          <section>
            <div class="section" id="adventure-section">
              <h2>Aventuras</h2>
              <div class="items"></div>
            </div>
          </section>
          <section>
            <div class="section" id="race-section">
              <h2>Carreras</h2>
              <div class="items"></div>
            </div>
          </section>
        </div>
      </div>
    </main>
    <footer>
      <div class="footer">
        All rights are not reserved &copy; because we are based on OpenSource
      </div>
    </footer>
    <script>
      const games = [];
      const cart = [];
      var total = 0;

      const recalculateTotal = () => {
        total = 0;
        for (const game of cart) {
          total += game.price;
        }
        console.log(total);
        $("#cart-total").html(total);
      };

      const hideAll = () => {
        $(".section").each(function () {
          $(this).addClass("hidden");
        });
      };

      const handleAddBtnClick = (e, gameId) => {
        console.log("adding to cart: ", gameId);
        const gameFound = games.find((x) => x.id === gameId);
        cart.push(gameFound);

        // container change color
        $(e.target).parent().parent().addClass("selected");

        // turn img opac
        $(e.target).parent().parent().find($("img")).addClass("opacity");

        // hide add btn
        $(e.target).parent().find($(".add-btn")).addClass("hidden");

        // show takeout btn
        $(e.target).parent().find($(".takeout-btn")).removeClass("hidden");

        console.log(cart);
        recalculateTotal();
      };

      const handleTakeOutBtnClick = (e, gameId) => {
        cart.splice(
          cart.findIndex((x) => x.id === gameId),
          1
        );

        // container change color
        $(e.target).parent().parent().removeClass("selected");

        // remove img opacity
        $(e.target).parent().parent().find($("img")).removeClass("opacity");

        // show add btn
        $(e.target).parent().find($(".add-btn")).removeClass("hidden");

        // hide takeout btn
        $(e.target).parent().find($(".takeout-btn")).addClass("hidden");

        console.log(cart);
        recalculateTotal();
      };

      const buildArticles = (gameList) => {
        for (const game of gameList) {
          const gameInfo = document.createElement("div");
          const footer = document.createElement("div");

          const img = document.createElement("img");
          $(img)
            .addClass("product-image")
            .attr("src", game.picture)
            .attr("alt", game.title);

          const article = document.createElement("article");

          const addBtn = document.createElement("button");
          $(addBtn)
            .addClass("add-btn")
            .html("Agregar al carrito")
            .attr("onclick", `handleAddBtnClick(event, ${game.id})`);

          const takeOutBtn = document.createElement("button");
          $(takeOutBtn)
            .addClass("takeout-btn")
            .addClass("hidden")
            .html("Quitar del carrito")
            .attr("onclick", `handleTakeOutBtnClick(event, ${game.id})`);

          $(gameInfo)
            .append(img)
            .append(`<h4>${game.title} (${game.released.substr(6, 4)})</h4>`)
            .append(`<p>${game.about}</p>`)
            .append(`<p>Lanzamiento: <strong>${game.released}</strong></p>`);

          $(footer)
            .append(`<div class="price"><strong>$ ${game.price}</strong></div>`)
            .append(addBtn)
            .append(takeOutBtn);

          $(article)
            .attr("id", `article-${game.id}`)
            .addClass("article")
            .append(gameInfo)
            .append(footer);

          $(`#${game.category}-section .items`).append(article);
          games.push(game);
        }
      };

      const fetchData = (url) => {
        $.get(url, function (data) {
          console.log(data);
          buildArticles(data);
        });
      };
      // init
      fetchData(
        "http://www.json-generator.com/api/json/get/bGxypiHpbC?indent=2"
      );
      hideAll();

      // ready
      $(document).ready(function () {
        $("#cart-total").html(total);
        $(".cat-selection").click(function () {
          hideAll();
          // show
          $(`#${$(this).attr("id")}-section`).removeClass("hidden");
        });
      });
    </script>
  </body>
</html>

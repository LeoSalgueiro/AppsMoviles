<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/survey.css" />
    <title>Encuesta</title>
  </head>
  <body>
    <form>
      <label for="firstname">Nombre:</label><br />
      <input type="text" id="firstname" name="firstname" /><br />

      <label for="lastname">Apellido:</label><br />
      <input type="text" id="lastname" name="lastname" /><br />

      <label for="birthdate">Fecha de nacimiento:</label><br />
      <input type="date" id="birthdate" name="birthdate" /><br />

      <label for="gender">Genero:</label>
      <div id="gender">
        <input type="radio" id="male" name="gender" value="male" />
        <label for="male">Masculino</label><br />
        <input type="radio" id="female" name="gender" value="female" />
        <label for="female">Femenino</label><br />
        <input type="radio" id="other" name="gender" value="other" />
        <label for="other">Otro</label>
      </div>

      <label for="valoration">Valoracion de la página:</label>
      <div id="valoration">
        <input
          type="range"
          min="1"
          max="5"
          value="3"
          class="slider"
          id="myRange"
        />
        <span id="valoration-1">Lamentable</span>
        <span id="valoration-2">Mala</span>
        <span id="valoration-3">Podría ser mejor</span>
        <span id="valoration-4">Cumple con mis expectativas</span>
        <span id="valoration-5">Me encantó</span>
      </div>

      <label for="email">Email:</label><br />
      <input type="email" id="email" name="email" /><br />

      <label for="comment">Comentario:</label><br />
      <textarea id="comment" name="comment" rows="4" cols="50"></textarea><br />

      <br />
      <input type="button" id="reset-values-btn" value="Restablecer valores" />
      <input type="button" id="cancel-btn" value="Cancelar" />
      <input type="submit" id="submit-btn" value="Enviar" />
    </form>
  </body>
</html>
